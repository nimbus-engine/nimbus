<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground - Nimbus Framework v3.0</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Global Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Playground Specific Style -->
    <link rel="stylesheet" href="playground.css">
</head>
<body>

    <div class="pg-layout">
        
        <!-- HEADER -->
        <header class="pg-header">
            <div class="pg-brand">
                <a href="index.html" class="icon-btn" title="Back to Docs">
                    <span class="material-symbols-rounded">arrow_back</span>
                </a>
                <span class="pg-logo">üå©Ô∏è Nimbus <span class="pg-badge">WebRunner</span></span>
            </div>

            <div class="pg-actions">
                <div class="select-wrapper">
                    <select id="exampleSelect">
                        <option value="" disabled selected>Load Example...</option>
                        <option value="hello">Hello World</option>
                        <option value="counter">Counter App</option>
                        <option value="login">Login Form</option>
                        <option value="dashboard">Dashboard</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" id="runBtn">
                    <span class="material-symbols-rounded">play_arrow</span> Run
                </button>
                
                <button class="icon-btn theme-toggle" id="themeToggle">
                    <span class="material-symbols-rounded theme-icon-light">light_mode</span>
                    <span class="material-symbols-rounded theme-icon-dark">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- MAIN WORKSPACE -->
        <div class="pg-workspace">
            
            <!-- LEFT: CODE EDITOR -->
            <div class="pg-panel pg-editor-panel">
                <div class="panel-header">
                    <span class="panel-title">
                        <span class="material-symbols-rounded">code</span> App.xml
                    </span>
                    <span class="status-indicator" id="statusIndicator">Ready</span>
                </div>
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea id="codeEditor" spellcheck="false"></textarea>
                    <pre id="codeHighlight" aria-hidden="true"><code class="language-xml" id="codeContent"></code></pre>
                </div>
            </div>

            <!-- RESIZER -->
            <div class="pg-resizer" id="resizer"></div>

            <!-- RIGHT: PREVIEW & CONSOLE -->
            <div class="pg-panel pg-preview-panel">
                
                <!-- PREVIEW -->
                <div class="preview-container">
                    <div class="panel-header">
                        <span class="panel-title">
                            <span class="material-symbols-rounded">preview</span> Preview
                        </span>
                        <div class="window-controls">
                            <span class="win-btn min"></span>
                            <span class="win-btn max"></span>
                            <span class="win-btn close"></span>
                        </div>
                    </div>
                    <div class="app-window" id="appWindow">
                        <!-- Dynamic Content Goes Here -->
                        <div class="app-placeholder">
                            <span class="material-symbols-rounded">rocket_launch</span>
                            <p>Click "Run" to render the application.</p>
                        </div>
                    </div>
                </div>

                <!-- CONSOLE -->
                <div class="console-container">
                    <div class="panel-header console-header">
                        <span class="panel-title">
                            <span class="material-symbols-rounded">terminal</span> Console
                        </span>
                        <button class="icon-btn small" id="clearConsole" title="Clear Console">
                            <span class="material-symbols-rounded">block</span>
                        </button>
                    </div>
                    <div class="console-body" id="consoleBody">
                        <div class="log-entry system">Nimbus WebRunner v3.0 Initialized...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="playground.js"></script>
</body>
</html>
